<main>
  <h1>{{ title }}</h1>
  <input [(ngModel)]="newTodo" placeholder="Add a new task" />
  <button (click)="addTodo()">Add</button>
  <ul>
    <li *ngFor="let todo of todos; let i = index">
      <div>
        <input
          type="checkbox"
          [(ngModel)]="todo.done"
          (change)="toggleDone(i)"
        />
        <span [class.done]="todo.done">{{ todo.task }}</span>
      </div>
      <button (click)="deleteTodo(i)">Delete</button>
    </li>
  </ul>
</main>
